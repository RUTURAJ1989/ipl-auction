<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction - Live Bidding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .auction-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 3px solid var(--warning);
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .player-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--warning);
        }
        
        .bid-button {
            background: linear-gradient(45deg, #ffc107, #ff9800);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        
        .bid-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: all 0.3s;
        }
        
        .team-logo:hover {
            transform: scale(1.1);
        }
        
        .bid-history-item {
            border-left: 3px solid var(--warning);
            transition: all 0.3s;
        }
        
        .bid-history-item:hover {
            background: rgba(255, 193, 7, 0.1);
        }
        
        .pulse {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }
        
        .sold-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
        
        /* Hammer animation */
        .hammer {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            font-size: 2rem;
            animation: hammerSwing 2s infinite;
            transform-origin: top right;
        }
        
        @keyframes hammerSwing {
            0%, 100% { transform: translateY(-50%) rotate(45deg); }
            50% { transform: translateY(-50%) rotate(-15deg); }
        }

        /* Admin link */
        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Admin Link (visible only to authenticated users) -->
    <div id="adminLink" class="admin-link d-none">
        <a href="index.html" class="btn btn-primary">
            <i class="fas fa-cog me-2"></i> Admin Panel
        </a>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Header -->
                <div class="text-center mb-5">
                    <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo" style="height: 80px" class="mb-3">
                    <h1 class="display-4 fw-bold text-warning">LIVE AUCTION</h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="px-3">
                            <span class="badge bg-danger rounded-pill px-3 py-2">LIVE</span>
                        </div>
                        <div id="auctionStatus" class="h5 mb-0">Auction in progress</div>
                    </div>
                </div>
                
                <!-- Main Auction Area -->
                <div class="auction-container p-4 mb-4 position-relative">
                    <div class="hammer text-warning">
                        <i class="fas fa-gavel"></i>
                    </div>
                    
                    <div class="row">
                        <!-- Current Player Section -->
                        <div class="col-md-6">
                            <div class="player-card p-4 rounded-3 mb-4 position-relative animate__animated animate__pulse">
                                <div class="sold-badge">
                                    <span class="badge bg-success py-2 px-3 d-none" id="soldBadge">SOLD</span>
                                </div>
                                <div class="text-center">
                                    <img id="currentPlayerImage" src="https://via.placeholder.com/150" 
                                         class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover; border: 3px solid #ffc107">
                                    <h2 id="currentPlayerName" class="fw-bold">Player Name</h2>
                                    <div class="d-flex justify-content-center mb-3">
                                        <span id="playerRole" class="badge bg-info me-2">Role</span>
                                        <span id="playerCountry" class="badge bg-secondary">Country</span>
                                    </div>
                                    <div class="bg-dark p-3 rounded-3">
                                        <div class="row">
                                            <div class="col-6">
                                                <small class="text-muted">Base Price</small>
                                                <h4 class="fw-bold">₹<span id="basePrice">0.00</span> Cr</h4>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">Current Bid</small>
                                                <h4 class="fw-bold text-warning">₹<span id="currentBid">0.00</span> Cr</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Countdown Timer -->
                            <div class="text-center mb-4">
                                <h5 class="mb-2">TIME REMAINING</h5>
                                <div id="countdown" class="countdown text-danger">--</div>
                            </div>
                            
                            <!-- Bid Controls -->
                            <div class="text-center">
                                <button id="bidButton" class="btn bid-button btn-lg px-5 py-3 mb-3">
                                    <i class="fas fa-hand-paper me-2"></i> PLACE BID
                                </button>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-warning me-2" onclick="quickBid(0.25)">+0.25 Cr</button>
                                    <button class="btn btn-outline-warning me-2" onclick="quickBid(0.5)">+0.50 Cr</button>
                                    <button class="btn btn-outline-warning" onclick="quickBid(1)">+1.00 Cr</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Team Bidding Section -->
                        <div class="col-md-6">
                            <div class="bg-dark rounded-3 p-4 h-100">
                                <h4 class="text-center mb-4">TEAM BUDGETS</h4>
                                
                                <!-- Leading Bidder -->
                                <div class="text-center mb-4 p-3 rounded-3" style="background: rgba(255, 193, 7, 0.1); border: 1px solid var(--warning)">
                                    <h5 class="text-warning">CURRENT LEADER</h5>
                                    <div id="leadingTeam" class="d-flex justify-content-center align-items-center">
                                        <div class="text-start">
                                            <h4 class="mb-0 fw-bold">No bids yet</h4>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- All Teams -->
                                <div class="row g-3" id="teamsContainer">
                                    <!-- Teams will be loaded here -->
                                </div>
                                
                                <!-- Bid History -->
                                <div class="mt-4">
                                    <h5 class="text-center mb-3">BID HISTORY</h5>
                                    <div id="bidHistory" style="max-height: 200px; overflow-y: auto;">
                                        <!-- Bid history items will be added here -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Next Player Preview -->
                <div class="auction-container p-4">
                    <h4 class="text-center mb-4">UP NEXT</h4>
                    <div class="row" id="upNextPlayers">
                        <!-- Next players will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Other JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    <script>
       // In bidding.html, replace the Firebase initialization with:
const firebaseConfig = {
  apiKey: "AIzaSyCdimEpxhfYQkmaJuWUjhegu227c-rhfY0",
  authDomain: "ipl-auction-f62cf.firebaseapp.com",
  databaseURL: "https://ipl-auction-f62cf-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "ipl-auction-f62cf",
  storageBucket: "ipl-auction-f62cf.appspot.com",
  messagingSenderId: "1006195476972",
  appId: "1:1006195476972:web:6343541fb0007925ded8c9"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const rtdb = firebase.database(); // This was missing
const auth = firebase.auth();
        // DOM Elements
        const bidButton = document.getElementById('bidButton');
        const countdownElement = document.getElementById('countdown');
        const currentBidElement = document.getElementById('currentBid');
        const leadingTeamElement = document.getElementById('leadingTeam');
        const bidHistoryElement = document.getElementById('bidHistory');
        const teamsContainer = document.getElementById('teamsContainer');
        const upNextPlayers = document.getElementById('upNextPlayers');
        const auctionStatus = document.getElementById('auctionStatus');
        const soldBadge = document.getElementById('soldBadge');
        const adminLink = document.getElementById('adminLink');

        // Auction state
        let currentPlayer = null;
        let timer = 30;
        let countdownInterval = null;
        let teams = [];

        // Check auth state
      auth.onAuthStateChanged(user => {
    // Only show admin link if user is authenticated
    if (user) {
        adminLink.classList.remove('d-none');
    }
    // Always initialize auction regardless of auth state
    initAuction();
});

        // Initialize auction
        function initAuction() {
            // Listen for current player changes
            rtdb.ref('auction/currentPlayer').on('value', (snapshot) => {
                const player = snapshot.val();
                if (player) {
                    setCurrentPlayer(player);
                    startTimer();
                } else {
                    // No current player set
                    auctionStatus.textContent = "Waiting for auction to start...";
                    document.getElementById('currentPlayerName').textContent = "No player selected";
                    document.getElementById('basePrice').textContent = "0.00";
                    document.getElementById('currentBid').textContent = "0.00";
                    countdownElement.textContent = "--";
                    bidButton.disabled = true;
                }
            });

            // Listen for bid updates
            rtdb.ref('auction/currentBid').on('value', (snapshot) => {
                const bid = snapshot.val();
                if (bid) {
                    updateBidDisplay(bid);
                    addBidToHistory(bid);
                }
            });

            // Load teams
            db.collection('teams').onSnapshot((snapshot) => {
                teams = [];
                teamsContainer.innerHTML = '';
                snapshot.forEach((doc) => {
                    const team = doc.data();
                    team.id = doc.id;
                    teams.push(team);
                    renderTeam(team);
                });
            });

            // Load upcoming players
            db.collection('players').where('status', '==', 'unsold')
              .orderBy('createdAt', 'asc')
              .limit(5)
              .onSnapshot((snapshot) => {
                  upNextPlayers.innerHTML = '';
                  snapshot.forEach((doc) => {
                      const player = doc.data();
                      renderUpNextPlayer(player);
                  });
              });
        }

        // Set current player
        function setCurrentPlayer(player) {
            currentPlayer = player;
            document.getElementById('currentPlayerName').textContent = player.name;
            document.getElementById('currentPlayerImage').src = player.imageUrl || 'https://via.placeholder.com/150';
            document.getElementById('playerRole').textContent = player.role;
            document.getElementById('playerCountry').textContent = player.country;
            document.getElementById('basePrice').textContent = player.price.toFixed(2);
            document.getElementById('currentBid').textContent = player.price.toFixed(2);
            
            // Reset UI
            soldBadge.classList.add('d-none');
            auctionStatus.textContent = "Auction in progress";
            bidButton.disabled = false;
            bidButton.classList.remove('btn-success');
            bidButton.classList.add('btn-warning');
            bidButton.innerHTML = '<i class="fas fa-hand-paper me-2"></i> PLACE BID';
            
            // Start pulse animation when player is set
            bidButton.classList.add('animate__animated', 'animate__pulse', 'animate__infinite');
        }

        // Start the countdown timer
        function startTimer() {
            clearInterval(countdownInterval);
            timer = 30;
            countdownElement.textContent = timer;
            
            countdownInterval = setInterval(() => {
                timer--;
                countdownElement.textContent = timer;
                
                if (timer <= 5) {
                    countdownElement.classList.add('animate__animated', 'animate__heartBeat');
                    setTimeout(() => {
                        countdownElement.classList.remove('animate__animated', 'animate__heartBeat');
                    }, 1000);
                }
                
                if (timer <= 0) {
                    clearInterval(countdownInterval);
                    sellPlayer();
                }
            }, 1000);
        }

        // Update bid display
        function updateBidDisplay(bid) {
            currentBidElement.textContent = bid.amount.toFixed(2);
            
            // Find the bidding team
            const biddingTeam = teams.find(t => t.code === bid.team);
            if (biddingTeam) {
                leadingTeamElement.innerHTML = `
                    <img src="${biddingTeam.logoUrl}" class="team-logo me-3">
                    <div class="text-start">
                        <h4 class="mb-0 fw-bold">${biddingTeam.code}</h4>
                        <small class="text-muted">₹${(biddingTeam.remainingBudget - bid.amount).toFixed(2)} Cr left</small>
                    </div>
                `;
            }
        }

        // Add bid to history
        function addBidToHistory(bid) {
            const bidTime = moment().format('h:mm:ss a');
            const bidItem = document.createElement('div');
            bidItem.className = 'bid-history-item p-2 mb-2 rounded-2 animate__animated animate__fadeIn';
            bidItem.innerHTML = `
                <div class="d-flex justify-content-between">
                    <span class="fw-bold">${bid.team}</span>
                    <span class="text-warning">₹${bid.amount.toFixed(2)} Cr</span>
                </div>
                <small class="text-muted">${bidTime}</small>
            `;
            bidHistoryElement.prepend(bidItem);
            
            // Limit history items
            if (bidHistoryElement.children.length > 10) {
                bidHistoryElement.removeChild(bidHistoryElement.lastChild);
            }
        }

        // Render team in the teams list
        function renderTeam(team) {
            const teamElement = document.createElement('div');
            teamElement.className = 'col-6';
            teamElement.innerHTML = `
                <div class="d-flex align-items-center p-2 rounded-3" style="background: rgba(255,255,255,0.05);">
                    <img src="${team.logoUrl}" class="team-logo me-3">
                    <div>
                        <h6 class="mb-0 fw-bold">${team.code}</h6>
                        <small class="text-muted">₹${team.remainingBudget.toFixed(2)} Cr</small>
                    </div>
                </div>
            `;
            teamsContainer.appendChild(teamElement);
        }

        // Render upcoming player
        function renderUpNextPlayer(player) {
            const playerElement = document.createElement('div');
            playerElement.className = 'col-md-3 col-6 mb-3';
            playerElement.innerHTML = `
                <div class="player-card p-3 text-center rounded-3">
                    <img src="${player.imageUrl || 'https://via.placeholder.com/150'}" 
                         class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
                    <h6 class="mb-1">${player.name}</h6>
                    <small class="d-block mb-1">${player.role}</small>
                    <small class="text-warning fw-bold">₹${player.price.toFixed(2)} Cr</small>
                </div>
            `;
            upNextPlayers.appendChild(playerElement);
        }

        // Sell the current player
        function sellPlayer() {
            rtdb.ref('auction/currentBid').once('value').then((snapshot) => {
                const bid = snapshot.val();
                if (bid) {
                    // Mark as sold in Firestore
                    db.collection('players').where('name', '==', currentPlayer.name)
                      .get()
                      .then((querySnapshot) => {
                          querySnapshot.forEach((doc) => {
                              doc.ref.update({
                                  status: 'sold',
                                  soldPrice: bid.amount,
                                  soldTo: bid.team
                              });
                          });
                      });
                    
                    // Update UI
                    soldBadge.classList.remove('d-none');
                    auctionStatus.textContent = "Player sold!";
                    bidButton.disabled = true;
                    bidButton.classList.remove('btn-warning');
                    bidButton.classList.add('btn-success');
                    bidButton.innerHTML = '<i class="fas fa-check me-2"></i> SOLD';
                    bidButton.classList.remove('animate__pulse', 'animate__infinite');
                    
                    // Animate
                    document.querySelector('.player-card').classList.add('animate__tada');
                    setTimeout(() => {
                        document.querySelector('.player-card').classList.remove('animate__tada');
                    }, 1000);
                }
            });
        }

        // Place a bid
        bidButton.addEventListener('click', () => {
            if (!currentPlayer) return;
            
            const team = prompt("Enter your team code (e.g., RCB, MI):");
            if (!team) return;
            
            const currentBid = parseFloat(currentBidElement.textContent);
            const bidAmount = parseFloat(prompt(`Enter bid amount (current: ₹${currentBid.toFixed(2)} Cr):`));
            
            if (isNaN(bidAmount) || bidAmount <= currentBid) {
                alert(`Bid must be higher than ₹${currentBid.toFixed(2)} Cr`);
                return;
            }
            
            // Find the team
            const biddingTeam = teams.find(t => t.code === team);
            if (!biddingTeam) {
                alert("Invalid team code!");
                return;
            }
            
            if (bidAmount > biddingTeam.remainingBudget) {
                alert(`${team} doesn't have enough budget!`);
                return;
            }
            
            // Update bid in Realtime DB
            rtdb.ref('auction/currentBid').set({
                team: team,
                amount: bidAmount,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Reset timer
            timer = 30;
            countdownElement.textContent = timer;
        });

        // Quick bid buttons
        function quickBid(increment) {
            if (!currentPlayer) return;
            
            const currentBid = parseFloat(currentBidElement.textContent);
            const bidAmount = currentBid + increment;
            
            // Simulate bid from "System" for demo
            rtdb.ref('auction/currentBid').set({
                team: "SYS",
                amount: bidAmount,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Reset timer
            timer = 30;
            countdownElement.textContent = timer;
        }

        // Initialize the auction when page loads
        window.addEventListener('load', () => {
            // Initialize Firebase and check auth state will happen automatically
        });
    </script>
</body>
</html>
