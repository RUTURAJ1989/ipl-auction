<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction - Live Bidding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d6efd;
            --success: #198754;
            --danger: #dc3545;
            --warning: #ffc107;
            --dark: #212529;
            --ipl-blue: #1a3e72;
            --ipl-yellow: #fdb913;
        }
        
        body {
            background: linear-gradient(135deg, #0f1b35, #1a3e72);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        
        .auction-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            border: 3px solid var(--ipl-yellow);
            box-shadow: 0 0 30px rgba(253, 185, 19, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
            position: relative;
        }
        
        .player-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .player-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(253,185,19,0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .player-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-color: var(--ipl-yellow);
        }
        
        .player-card:hover::before {
            opacity: 1;
        }
        
        .player-card-small {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            height: 100%;
        }
        
        .player-card-small:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .bid-button {
            background: linear-gradient(45deg, var(--ipl-yellow), #ff9800);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .bid-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9800, var(--ipl-yellow));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s;
        }
        
        .bid-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(253, 185, 19, 0.5);
        }
        
        .bid-button:hover::after {
            opacity: 1;
        }
        
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
        }
        
        .team-logo {
            width: 60px;
            height: 60px;
            object-fit: contain;
            transition: all 0.3s;
            border-radius: 50%;
            background: white;
            padding: 5px;
        }
        
        .team-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .team-card {
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s;
            height: 100%;
        }
        
        .team-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .leading-team {
            border: 2px solid var(--ipl-yellow);
            background: rgba(253, 185, 19, 0.1) !important;
            box-shadow: 0 0 15px rgba(253, 185, 19, 0.3);
        }
        
        .bid-history-item {
            border-left: 3px solid var(--ipl-yellow);
            transition: all 0.3s;
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        .bid-history-item:hover {
            background: rgba(253, 185, 19, 0.1);
            transform: translateX(5px);
        }
        
        .sold-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
            background: var(--success);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .hammer {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) rotate(45deg);
            font-size: 2.5rem;
            animation: hammerSwing 3s infinite;
            transform-origin: top right;
            color: var(--ipl-yellow);
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes hammerSwing {
            0%, 70%, 100% { transform: translateY(-50%) rotate(45deg); }
            80% { transform: translateY(-50%) rotate(-15deg); }
        }

        .admin-link {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .ipl-logo {
            height: 80px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
        
        .live-badge {
            animation: pulse 1.5s infinite;
            font-size: 1.2rem;
            padding: 5px 15px;
        }
        
        .status-alert {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1100;
            max-width: 300px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .status-alert.show {
            opacity: 1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .ipl-logo {
                height: 60px;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .team-logo {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Link -->
    <div id="adminLink" class="admin-link d-none">
        <a href="index.html" class="btn btn-primary animate__animated animate__pulse animate__infinite">
            <i class="fas fa-cog me-2"></i> Admin Panel
        </a>
    </div>

    <!-- Status Alert -->
    <div id="statusAlert" class="alert status-alert">
        <button type="button" class="btn-close float-end" onclick="this.parentElement.classList.remove('show')"></button>
        <span id="statusMessage"></span>
    </div>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Header -->
                <div class="text-center mb-4 animate__animated animate__fadeInDown">
                    <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo" class="ipl-logo mb-3">
                    <h1 class="display-4 fw-bold text-warning">LIVE AUCTION</h1>
                    <div class="d-flex justify-content-center align-items-center mb-3">
                        <div class="px-3">
                            <span class="badge bg-danger live-badge rounded-pill px-3 py-2">LIVE</span>
                        </div>
                        <div id="auctionStatus" class="h5 mb-0">Auction in progress</div>
                    </div>
                </div>
                
                <!-- Main Auction Area -->
                <div class="auction-container p-4 mb-4 position-relative animate__animated animate__fadeIn">
                    <div class="hammer">
                        <i class="fas fa-gavel"></i>
                    </div>
                    
                    <div class="row">
                        <!-- Current Player Section -->
                        <div class="col-md-6">
                            <div class="player-card p-4 rounded-3 mb-4 position-relative">
                                <div class="sold-badge d-none" id="soldBadge">
                                    <i class="fas fa-check me-2"></i>SOLD
                                </div>
                                <div class="text-center">
                                    <img id="currentPlayerImage" src="https://via.placeholder.com/150" 
                                         class="img-fluid rounded-circle mb-3" style="width: 180px; height: 180px; object-fit: cover; border: 4px solid #fdb913; box-shadow: 0 0 20px rgba(253, 185, 19, 0.5)">
                                    <h2 id="currentPlayerName" class="fw-bold">Player Name</h2>
                                    <div class="d-flex justify-content-center mb-3">
                                        <span id="playerRole" class="badge bg-info me-2">Role</span>
                                        <span id="playerCountry" class="badge bg-secondary">Country</span>
                                    </div>
                                    <div class="bg-dark p-3 rounded-3" style="box-shadow: inset 0 0 10px rgba(0,0,0,0.5)">
                                        <div class="row">
                                            <div class="col-6">
                                                <small class="text-muted">Base Price</small>
                                                <h4 class="fw-bold">₹<span id="basePrice">0.00</span> Cr</h4>
                                            </div>
                                            <div class="col-6">
                                                <small class="text-muted">Current Bid</small>
                                                <h4 class="fw-bold text-warning">₹<span id="currentBid">0.00</span> Cr</h4>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Countdown Timer -->
                            <div class="text-center mb-4">
                                <h5 class="mb-2">TIME REMAINING</h5>
                                <div id="countdownTimer" class="countdown">--</div>
                            </div>
                            
                            <!-- Bid Controls -->
                            <div class="text-center">
                                <button id="bidButton" class="btn bid-button btn-lg px-5 py-3 mb-3">
                                    <i class="fas fa-hand-paper me-2"></i> PLACE BID
                                </button>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-outline-warning me-2" onclick="quickBid(0.25)">+0.25 Cr</button>
                                    <button class="btn btn-outline-warning me-2" onclick="quickBid(0.5)">+0.50 Cr</button>
                                    <button class="btn btn-outline-warning" onclick="quickBid(1)">+1.00 Cr</button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Team Bidding Section -->
                        <div class="col-md-6">
                            <div class="bg-dark rounded-3 p-4 h-100" style="box-shadow: inset 0 0 15px rgba(0,0,0,0.5)">
                                <h4 class="text-center mb-4">TEAM BUDGETS</h4>
                                
                                <!-- Leading Bidder -->
                                <div class="text-center mb-4 p-3 rounded-3" style="background: rgba(253, 185, 19, 0.1); border: 2px solid var(--ipl-yellow)">
                                    <h5 class="text-warning">CURRENT LEADER</h5>
                                    <div id="leadingTeam" class="d-flex justify-content-center align-items-center">
                                        <div class="text-start">
                                            <h4 class="mb-0 fw-bold">No bids yet</h4>
                                            <small class="text-muted" id="leadingBidAmount">₹0.00 Cr</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- All Teams -->
                                <div class="row g-3" id="teamsContainer">
                                    <div class="col-12 text-center py-4">
                                        <div class="spinner-border text-warning" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-2">Loading teams...</p>
                                    </div>
                                </div>
                                
                                <!-- Bid History -->
                                <div class="mt-4">
                                    <h5 class="text-center mb-3 up-next-title">BID HISTORY</h5>
                                    <div id="bidHistory" style="max-height: 200px; overflow-y: auto;">
                                        <div class="text-center py-2 text-muted">No bids yet</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Next Player Preview -->
                <div class="auction-container p-4 animate__animated animate__fadeInUp">
                    <h4 class="text-center mb-4 up-next-title">UP NEXT</h4>
                    <div class="row" id="upNextPlayers">
                        <div class="col-12 text-center py-4">
                            <div class="spinner-border text-warning" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Loading players...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Other JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdimEpxhfYQkmaJuWUjhegu227c-rhfY0",
            authDomain: "ipl-auction-f62cf.firebaseapp.com",
            databaseURL: "https://ipl-auction-f62cf-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "ipl-auction-f62cf",
            storageBucket: "ipl-auction-f62cf.appspot.com",
            messagingSenderId: "1006195476972",
            appId: "1:1006195476972:web:6343541fb0007925ded8c9"
        };

        // Initialize Firebase
        let db, rtdb, auth;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            rtdb = firebase.database();
            auth = firebase.auth();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showStatus("Failed to connect to server", "danger");
        }

        // Current player being auctioned
        let currentPlayer = null;
        let teams = {};
        let timeLeft = 30;
        let timerInterval;

        // Show status message
        function showStatus(message, type = "info") {
            const alert = document.getElementById('statusAlert');
            const messageEl = document.getElementById('statusMessage');
            
            alert.className = `alert status-alert alert-${type} show`;
            messageEl.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Load teams data
        function loadTeams() {
            db.collection('teams').onSnapshot(snapshot => {
                teams = {};
                const container = document.getElementById("teamsContainer");
                if (!container) return;
                
                container.innerHTML = '';
                
                snapshot.forEach(doc => {
                    const team = doc.data();
                    teams[team.code] = {
                        id: doc.id,
                        name: team.name,
                        code: team.code,
                        budget: team.budget,
                        remainingBudget: team.remainingBudget || team.budget,
                        logoUrl: team.logoUrl
                    };
                    
                    const teamElement = document.createElement('div');
                    teamElement.className = 'col-md-4 mb-3';
                    teamElement.innerHTML = `
                        <div class="team-card p-3 rounded-3 ${currentPlayer?.highestBidder === team.code ? 'leading-team' : ''}">
                            <div class="d-flex align-items-center">
                                <img src="${team.logoUrl}" class="team-logo me-3">
                                <div>
                                    <h5 class="mb-1">${team.name}</h5>
                                    <p class="mb-0">₹${(team.remainingBudget / 10000000).toFixed(2)} Cr</p>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(teamElement);
                });
            }, error => {
                console.error("Error loading teams:", error);
                showStatus("Failed to load teams", "danger");
            });
        }

        // Update UI with player data
        function updateAuctionUI() {
            if (!currentPlayer) return;
            
            document.getElementById("currentPlayerName").textContent = currentPlayer.name;
            document.getElementById("currentPlayerImage").src = currentPlayer.imageUrl || "https://via.placeholder.com/150";
            document.getElementById("playerRole").textContent = currentPlayer.role;
            document.getElementById("playerCountry").textContent = currentPlayer.country;
            document.getElementById("basePrice").textContent = (currentPlayer.basePrice / 10000000).toFixed(2);
            document.getElementById("currentBid").textContent = (currentPlayer.highestBid / 10000000).toFixed(2);
            document.getElementById("highestBidder").textContent = currentPlayer.highestBidder;
            
            // Update leading team display
            const leadingTeamDiv = document.getElementById("leadingTeam");
            if (leadingTeamDiv) {
                if (currentPlayer.highestBidder !== "No bids yet" && teams[currentPlayer.highestBidder]) {
                    const team = teams[currentPlayer.highestBidder];
                    leadingTeamDiv.innerHTML = `
                        <img src="${team.logoUrl}" class="team-logo me-3">
                        <div class="text-start">
                            <h4 class="mb-0 fw-bold">${team.name}</h4>
                            <small class="text-muted">₹${((team.remainingBudget - currentPlayer.highestBid) / 10000000).toFixed(2)} Cr left</small>
                        </div>
                    `;
                    document.getElementById("leadingBidAmount").textContent = `₹${(currentPlayer.highestBid / 10000000).toFixed(2)} Cr`;
                }
            }
            
            // Update team cards highlighting
            const teamCards = document.querySelectorAll('.team-card');
            teamCards.forEach(card => {
                card.classList.remove('leading-team');
            });
            
            if (currentPlayer.highestBidder !== "No bids yet") {
                const leadingCard = document.querySelector(`.team-card img[src="${teams[currentPlayer.highestBidder]?.logoUrl}"]`)?.closest('.team-card');
                if (leadingCard) {
                    leadingCard.classList.add('leading-team');
                }
            }
        }

        // Place a bid
        function placeBid() {
            if (!currentPlayer) {
                showStatus("No player is currently being auctioned", "warning");
                return;
            }

            // Create team options dropdown
            let teamOptions = '';
            for (const code in teams) {
                const team = teams[code];
                const canBid = team.remainingBudget > currentPlayer.highestBid;
                teamOptions += `<option value="${code}" ${!canBid ? 'disabled' : ''}>
                    ${team.name} (₹${(team.remainingBudget / 10000000).toFixed(2)} Cr)
                </option>`;
            }

            const modalHtml = `
                <div class="modal fade" id="bidModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content bg-dark text-white">
                            <div class="modal-header">
                                <h5 class="modal-title">Place Bid for ${currentPlayer.name}</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label class="form-label">Select Team</label>
                                    <select class="form-select" id="bidTeamSelect">
                                        ${teamOptions}
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Bid Amount (₹ Crores)</label>
                                    <input type="number" class="form-control" id="bidAmount" 
                                           min="${(currentPlayer.highestBid / 10000000 + 0.25).toFixed(2)}" 
                                           step="0.25" 
                                           value="${(currentPlayer.highestBid / 10000000 + 0.25).toFixed(2)}">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-warning" id="confirmBid">Place Bid</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Add modal to DOM
            document.body.insertAdjacentHTML('beforeend', modalHtml);
            const modal = new bootstrap.Modal(document.getElementById('bidModal'));
            modal.show();

            // Handle confirm bid
            document.getElementById('confirmBid').addEventListener('click', () => {
                const teamCode = document.getElementById('bidTeamSelect').value;
                const bidAmount = parseFloat(document.getElementById('bidAmount').value);
                const bidAmountInLakhs = bidAmount * 10000000;

                if (isNaN(bidAmount)) {
                    showStatus("Please enter a valid bid amount", "danger");
                    return;
                }

                if (bidAmountInLakhs <= currentPlayer.highestBid) {
                    showStatus(`Bid must be higher than ₹${(currentPlayer.highestBid / 10000000).toFixed(2)} Cr`, "warning");
                    return;
                }

                if (!teams[teamCode]) {
                    showStatus("Invalid team selected", "danger");
                    return;
                }

                if (bidAmountInLakhs > teams[teamCode].remainingBudget) {
                    showStatus(`${teams[teamCode].name} doesn't have enough budget!`, "danger");
                    return;
                }

                // Update bid in Realtime DB
                rtdb.ref('auction/currentBid').set({
                    highestBid: bidAmountInLakhs,
                    highestBidder: teamCode
                });

                // Add to bid history
                rtdb.ref('auction/bidHistory').push().set({
                    team: teamCode,
                    amount: bidAmountInLakhs,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    playerId: currentPlayer.id
                });

                resetTimer();
                modal.hide();
                document.getElementById('bidModal').remove();
            });

            // Clean up modal when closed
            document.getElementById('bidModal').addEventListener('hidden.bs.modal', () => {
                document.getElementById('bidModal').remove();
            });
        }

        // Quick bid function
        function quickBid(increment) {
            if (!currentPlayer) return;
            
            const bidAmount = currentPlayer.highestBid + (increment * 10000000);
            const teamCode = "SYS"; // System bid
            
            rtdb.ref('auction/currentBid').set({
                highestBid: bidAmount,
                highestBidder: teamCode
            });
            
            // Add to bid history
            rtdb.ref('auction/bidHistory').push().set({
                team: teamCode,
                amount: bidAmount,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                playerId: currentPlayer.id
            });
            
            resetTimer();
        }

        // Timer functionality
        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    sellPlayer();
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = 30;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById("countdownTimer");
            if (timerElement) {
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 10) {
                    timerElement.classList.add("text-danger", "animate__animated", "animate__pulse");
                } else {
                    timerElement.classList.remove("text-danger", "animate__animated", "animate__pulse");
                }
            }
        }

        // Sell player function
        function sellPlayer() {
            if (!currentPlayer) return;
            
            // Mark player as sold in Firestore
            db.collection('players').doc(currentPlayer.id).update({
                status: 'sold',
                soldPrice: currentPlayer.highestBid,
                soldTo: currentPlayer.highestBidder
            });
            
            // Update team's remaining budget if bid was placed
            if (currentPlayer.highestBidder !== "No bids yet" && teams[currentPlayer.highestBidder]) {
                const team = teams[currentPlayer.highestBidder];
                const newBudget = team.remainingBudget - currentPlayer.highestBid;
                
                db.collection('teams').doc(team.id).update({ 
                    remainingBudget: newBudget 
                });
            }
            
            // Update UI
            document.getElementById("soldBadge").classList.remove("d-none");
            document.getElementById("bidButton").classList.add("btn-success");
            document.getElementById("bidButton").classList.remove("btn-warning");
            document.getElementById("bidButton").innerHTML = '<i class="fas fa-check me-2"></i> SOLD';
            
            // Play sold animation
            const playerCard = document.querySelector(".player-card");
            playerCard.classList.add("animate__animated", "animate__tada");
            
            setTimeout(() => {
                playerCard.classList.remove("animate__animated", "animate__tada");
            }, 1000);
        }

        // Load next players
        function loadNextPlayers() {
            db.collection('players')
                .where('status', '==', 'unsold')
                .orderBy('price', 'desc')
                .limit(5)
                .get()
                .then(snapshot => {
                    const container = document.getElementById("upNextPlayers");
                    if (!container) return;
                    
                    container.innerHTML = '';
                    
                    snapshot.forEach(doc => {
                        const player = doc.data();
                        const playerElement = document.createElement('div');
                        playerElement.className = 'col-md-3 col-6 mb-3';
                        playerElement.innerHTML = `
                            <div class="player-card-small p-3 rounded-3">
                                <img src="${player.imageUrl || 'https://via.placeholder.com/150'}" 
                                     class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px; object-fit: cover;">
                                <h6 class="mb-1">${player.name}</h6>
                                <small class="d-block mb-1">${player.role}</small>
                                <small class="text-warning fw-bold">₹${(player.price / 10000000).toFixed(2)} Cr</small>
                            </div>
                        `;
                        container.appendChild(playerElement);
                    });
                })
                .catch(error => {
                    console.error("Error loading next players:", error);
                    showStatus("Failed to load next players", "danger");
                });
        }

        // Load bid history
        function loadBidHistory() {
            rtdb.ref('auction/bidHistory').limitToLast(10).on('value', snapshot => {
                const container = document.getElementById("bidHistory");
                if (!container) return;
                
                container.innerHTML = '';
                
                const bids = [];
                snapshot.forEach(childSnapshot => {
                    bids.push(childSnapshot.val());
                });
                
                // Sort by timestamp (newest first)
                bids.sort((a, b) => b.timestamp - a.timestamp);
                
                bids.forEach(bid => {
                    const bidElement = document.createElement('div');
                    bidElement.className = 'bid-history-item animate__animated animate__fadeIn';
                    bidElement.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">${bid.team}</span>
                            <span class="text-warning">₹${(bid.amount / 10000000).toFixed(2)} Cr</span>
                        </div>
                        <small class="text-muted">${new Date(bid.timestamp).toLocaleTimeString()}</small>
                    `;
                    container.appendChild(bidElement);
                });
                
                if (bids.length === 0) {
                    container.innerHTML = '<div class="text-center py-2 text-muted">No bids yet</div>';
                }
            });
        }

        // Load current player
        function loadCurrentPlayer() {
            rtdb.ref('auction/currentPlayer').on('value', snapshot => {
                const player = snapshot.val();
                if (player) {
                    currentPlayer = player;
                    updateAuctionUI();
                    startTimer();
                } else {
                    document.getElementById("currentPlayerName").textContent = "No player selected";
                    document.getElementById("bidButton").disabled = true;
                }
            });
        }

        // Initialize the app
        function initAuctionApp() {
            loadTeams();
            loadCurrentPlayer();
            loadNextPlayers();
            loadBidHistory();
            
            // Set up bid button
            const bidButton = document.getElementById("bidButton");
            if (bidButton) {
                bidButton.addEventListener("click", placeBid);
                bidButton.disabled = false;
                bidButton.innerHTML = '<i class="fas fa-hand-paper me-2"></i> PLACE BID';
            }
            
            // Check auth status for admin link
            auth.onAuthStateChanged(user => {
                const adminLink = document.getElementById('adminLink');
                if (adminLink) {
                    adminLink.classList.toggle('d-none', !user);
                }
            });
        }

        // Initialize when DOM is loaded
        document.addEventListener("DOMContentLoaded", initAuctionApp);
    </script>
</body>
</html>
