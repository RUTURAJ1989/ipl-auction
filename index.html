<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 bg-dark text-white min-vh-100">
                <div class="p-3">
                    <h3 class="text-center mb-4">üèè IPL Auction</h3>
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#teams" data-bs-toggle="pill">
                                <i class="fas fa-users me-2"></i> Teams
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#players" data-bs-toggle="pill">
                                <i class="fas fa-user me-2"></i> Players
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#auction-control" data-bs-toggle="pill">
                                <i class="fas fa-gavel me-2"></i> Auction Control
                            </a>
                        </li>
                    </ul>
                    <div class="mt-4 pt-3 border-top">
                        <button id="logoutBtn" class="btn btn-outline-light w-100">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="admin-header">
                    <h2>Admin Dashboard</h2>
                    <div>
                        <a href="bidding.html" class="btn btn-danger me-2">
                            <i class="fas fa-tv me-2"></i> Live Bidding
                        </a>
                        <button id="refreshData" class="btn btn-secondary">
                            <i class="fas fa-sync-alt me-2"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="tab-content">
                    <!-- Teams Tab -->
                    <div class="tab-pane fade show active" id="teams">
                        <!-- ... (same team form and table as before) ... -->
                    </div>

                    <!-- Players Tab -->
                    <div class="tab-pane fade" id="players">
                        <!-- ... (same player form and table as before) ... -->
                    </div>

                    <!-- Auction Control Tab -->
                    <div class="tab-pane fade" id="auction-control">
                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h4 class="mb-0">Auction Control Panel</h4>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5>Current Auction Status</h5>
                                        <div id="auctionState" class="alert alert-info">
                                            Loading auction state...
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Select Next Player</label>
                                            <select id="playerSelect" class="form-select">
                                                <option value="">-- Select Player --</option>
                                            </select>
                                        </div>
                                        <button id="startAuctionBtn" class="btn btn-success me-2">
                                            <i class="fas fa-play me-2"></i> Start Auction
                                        </button>
                                        <button id="endAuctionBtn" class="btn btn-danger">
                                            <i class="fas fa-stop me-2"></i> End Auction
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <h5>Quick Actions</h5>
                                        <button id="resetBidsBtn" class="btn btn-warning mb-2 w-100">
                                            <i class="fas fa-undo me-2"></i> Reset Bids
                                        </button>
                                        <button id="forceSellBtn" class="btn btn-info mb-2 w-100">
                                            <i class="fas fa-hammer me-2"></i> Force Sell
                                        </button>
                                        <div class="mt-4">
                                            <h5>Timer Control</h5>
                                            <div class="input-group mb-3">
                                                <input type="number" id="timerSet" class="form-control" value="30" min="5" max="60">
                                                <button id="setTimerBtn" class="btn btn-secondary">Set Seconds</button>
                                            </div>
                                            <button id="addTimeBtn" class="btn btn-outline-primary me-2">+5s</button>
                                            <button id="reduceTimeBtn" class="btn btn-outline-primary">-5s</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Other JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
