            max-width: 100px;

            border: 2px dashed #ccc;

            text-align: center;
            margin-bottom: 20px;

        .admin-header {
            display: flex;
            justify-content: space-between;

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->

                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#teams" data-bs-toggle="pill">
                                <i class="fas fa-users me-2"></i> Teams
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#players" data-bs-toggle="pill">
                                <i class="fas fa-user me-2"></i> Players
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#bulk-upload" data-bs-toggle="pill">
                                <i class="fas fa-file-csv me-2"></i> Bulk Upload
                            </a>
                        </li>
                    </ul>
                    <div class="mt-4 pt-3 border-top">
                        <button id="logoutBtn" class="btn btn-outline-light w-100">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="admin-header">
                    <h2>Admin Dashboard</h2>
                    <a href="bidding.html" class="btn btn-danger">
                        <i class="fas fa-tv me-2"></i> Go to Live Bidding
                    </a>
                </div>
                
                <div class="tab-content">
                    <!-- Teams Tab -->
                    <div class="tab-pane fade show active" id="teams">
                        <!-- Teams content remains the same -->
                    </div>

                    <!-- Players Tab -->
                    <div class="tab-pane fade" id="players">
                        <!-- Players content remains the same -->
                    </div>

                    <!-- Bulk Upload Tab -->
                    <div class="tab-pane fade" id="bulk-upload">
                        <!-- Bulk upload content remains the same -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase & Other JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const auth = firebase.auth();

        // Check authentication state
        auth.onAuthStateChanged(user => {
            if (!user) {
                window.location.href = "bidding.html"; // Redirect to bidding page if not logged in
            } else {
                // Load data only if authenticated
                loadTeams();
                loadPlayers();
            }
        });

        // Logout function
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.signOut()
                .then(() => {
                    window.location.href = "bidding.html";
                })
                .catch(error => {
                    console.error("Logout error:", error);
                    alert("Error during logout. Please try again.");
                });
        });
