        <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

        <script>
        // Your Firebase config (from Project Settings)
        const firebaseConfig = {
            apiKey: "AIzaSyCdimEpxhfYQkmaJuWUjhegu227c-rhfY0",
            authDomain: "ipl-auction-f62cf.firebaseapp.com",
            projectId: "ipl-auction-f62cf",
            storageBucket: "ipl-auction-f62cf.firebasestorage.app",
            messagingSenderId: "1006195476972",
            appId: "1:1006195476972:web:6343541fb0007925ded8c9"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Now you can save players to Firestore
        function addPlayer() {
            const name = document.getElementById("playerName").value;
            const price = document.getElementById("playerPrice").value;
            
            db.collection("players").add({
                name: name,
                price: price
            }).then(() => {
                alert("Player added!");
            });
        }
        
        // Fetch players in real-time
        db.collection("players").onSnapshot((snapshot) => {
            const playerList = document.getElementById("playerList");
            playerList.innerHTML = "<h3>Players List</h3>";
            
            snapshot.forEach((doc) => {
                const player = doc.data();
                playerList.innerHTML += `
                    <div class="player-card">
                        <h2>${player.name}</h2>
                        <p>Base Price: ‚Çπ${player.price} Crore</p>
                        <button onclick="placeBid('${doc.id}')">Bid Now</button>
                    </div>
                `;
            });
        });
        
        function placeBid(playerId) {
            const bidAmount = prompt("Enter your bid amount:");
            if (bidAmount) {
                db.collection("bids").add({
                    playerId: playerId,
                    amount: bidAmount,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }
        }
        </script>

<body>
    <h1>üèè IPL Auction 2024 üèè</h1>

    <input type="text" id="playerName" placeholder="Player Name">
    <input type="number" id="playerPrice" placeholder="Base Price">
    <button onclick="addPlayer()">Add Player</button>

<!-- Display players -->
