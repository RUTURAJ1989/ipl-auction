<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4 text-white">
                    <div class="text-center mb-4">
                        <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo" style="height: 60px">
                        <h2 class="mt-3">Admin Login</h2>
                    </div>
                   <!-- Update the login form to include proper error handling -->
<form id="loginForm">
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div id="emailError" class="invalid-feedback"></div>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div id="passwordError" class="invalid-feedback"></div>
    </div>
    <button type="submit" class="btn btn-primary w-100">
        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
        Login
    </button>
    <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
</form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        // Firebase configuration (same as other pages)
        const firebaseConfig = {
            apiKey: "AIzaSyCdimEpxhfYQkmaJuWUjhegu227c-rhfY0",
            authDomain: "ipl-auction-f62cf.firebaseapp.com",
            projectId: "ipl-auction-f62cf",
            storageBucket: "ipl-auction-f62cf.appspot.com",
            messagingSenderId: "1006195476972",
            appId: "1:1006195476972:web:6343541fb0007925ded8c9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html"; // Redirect to admin panel after login
                })
                .catch(error => {
                    alert("Login failed: " + error.message);
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html"; // Redirect to admin if already logged in
            }
        });
    </script>
</body>
</html>
