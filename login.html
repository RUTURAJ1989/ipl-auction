<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fdb913;
            box-shadow: 0 0 0 0.25rem rgba(253, 185, 19, 0.25);
            color: white;
        }
        .btn-primary {
            background-color: #1a3e72;
            border-color: #1a3e72;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 10px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #0d2b57;
            border-color: #0d2b57;
            transform: translateY(-2px);
        }
        .text-white {
            color: white !important;
        }
        .ipl-logo {
            height: 70px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="login-card p-4 text-white animate__animated animate__fadeIn">
                    <div class="text-center mb-4">
                        <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo" class="ipl-logo mb-3">
                        <h2 class="mt-3">Admin Login</h2>
                    </div>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="bidding.html" class="text-white">Go to Live Bidding</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdimEpxhfYQkmaJuWUjhegu227c-rhfY0",
            authDomain: "ipl-auction-f62cf.firebaseapp.com",
            projectId: "ipl-auction-f62cf",
            storageBucket: "ipl-auction-f62cf.appspot.com",
            messagingSenderId: "1006195476972",
            appId: "1:1006195476972:web:6343541fb0007925ded8c9"
        };

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            alert("Failed to initialize Firebase. Please check your configuration.");
        }

        // Login form handler
        const loginButton = document.querySelector('button[type="submit"]');
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                alert("Please fill in both email and password.");
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = "Logging in...";

            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "index.html"; // Redirect to admin panel after login
                })
                .catch(error => {
                    let errorMessage = "Login failed. Please try again.";
                    if (error.code === "auth/user-not-found") {
                        errorMessage = "No user found with this email.";
                    } else if (error.code === "auth/wrong-password") {
                        errorMessage = "Incorrect password. Please try again.";
                    } else if (error.code === "auth/invalid-email") {
                        errorMessage = "Invalid email format.";
                    }
                    alert(errorMessage);
                    console.error("Login error:", error);
                })
                .finally(() => {
                    loginButton.disabled = false;
                    loginButton.textContent = "Login";
                });
        });

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = "index.html"; // Redirect to admin if already logged in
            }
        });
    </script>
</body>
</html>
